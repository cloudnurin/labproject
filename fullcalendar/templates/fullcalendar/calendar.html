{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
   <head>
      <title>カレンダーサンプル</title>
      <link rel="stylesheet" href="{% static 'fullcalendar/calendar/css/fullcalendar.min.css' %}"/>
      <link rel="stylesheet" href="{% static 'fullcalendar/calendar/css/style.css' %}">
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script type="text/javascript" src="{% static 'fullcalendar/calendar/js/moment.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'fullcalendar/calendar/js/fullcalendar.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'fullcalendar/calendar/lang/ja.js' %}"></script>
      <script>
         $(document).ready(function () {
       var calendar = $('#calendar').fullCalendar({
         height: 550,
         lang: "ja",
           header: {
               left: 'prev,next today',
               center: 'title',
               right: 'month,agendaWeek,agendaDay'
           },
           events: [
               {% for event in events %}
                   {
                       title: "{{ event.title}}",
                       start: '{{ event.start|date:"Y-m-d" }}',
                       end: '{{ event.end|date:"Y-m-d" }}',
                       id: '{{ event.id }}',
                   },
               {% endfor %}
           ],
           selectable: true,
           selectHelper: true,
           editable: true,
           eventLimit: true,
           select: function (start, end, allDay) {
               var title = prompt("予定タイトル:");
               if (title) {
                   var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                   var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                   $.ajax({
                       type: "GET",
                       url: '/fullcalendar/add_event',
                       data: {'title': title, 'start': start, 'end': end},
                       dataType: "json",
                       success: function (data) {
                           calendar.fullCalendar('refetchEvents');
                           alert("予定を登録しました。");
                       },
                       failure: function (data) {
                           alert('問題があるので、保存出来ないです!!!');
                       }
                   });
               }
           },
           eventResize: function (event) {
               var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
               var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
               var title = event.title;
               var id = event.id;
               $.ajax({
                   type: "GET",
                   url: '/fullcalendar/update',
                   data: {'title': title, 'start': start, 'end': end, 'id': id},
                   dataType: "json",
                   success: function (data) {
                       calendar.fullCalendar('refetchEvents');
                       alert('Event Update');
                   },
                   failure: function (data) {
                       alert('問題あります!!!');
                   }
               });
           },

           eventDrop: function (event) {
               var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
               var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
               var title = event.title;
               var id = event.id;
               $.ajax({
                   type: "GET",
                   url: '/fullcalendar/update',
                   data: {'title': title, 'start': start, 'end': end, 'id': id},
                   dataType: "json",
                   success: function (data) {
                       calendar.fullCalendar('refetchEvents');
                       alert('Event Update');
                   },
                   failure: function (data) {
                       alert('問題あります!!!');
                   }
               });
           },

           eventClick: function (event) {
               if (confirm("削除しますか?")) {
                   var id = event.id;
                   $.ajax({
                       type: "GET",
                       url: '/fullcalendar/remove',
                       data: {'id': id},
                       dataType: "json",
                       success: function (data) {
                           calendar.fullCalendar('refetchEvents');
                           alert('イベントを削除しました！');
                       },
                       failure: function (data) {
                           alert('問題あります!!!');
                       }
                   });
               }
           },

       });
   });
</script>
      </script>
   </head>
   <body>
      <div id='calendar'></div>
   </body>
</html>
