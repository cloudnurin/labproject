{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p>カレンダはここに書いてあるよ！</p>
<p><a href="{% url 'logout' %}">ログアウト</a></p>
{% else %}
<p>あなたはまだログインしないです</p>
<a href="{% url 'login' %}">ログイン</a>
{% endif %}
{% endblock %}
